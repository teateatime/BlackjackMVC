<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>
        Blackjack
    </title>

    <!--Font-->
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300|Montserrat' rel='stylesheet' type='text/css'>
    <!--CSS-->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/yellowrocks.css" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        /* Set video as background */
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Place other elements above the video */
        .content {
            height: 100vh;
            text-align: center;
            z-index: 1;
            position: relative;
        }
    </style>
</head>

<body>
    <video id="video-background" autoplay muted loop>
        <source src="video/dots_-_120172 (360p).mp4" type="video/mp4">
        <!-- Credit to Video by <a href="https://pixabay.com/users/hirken8-15545620/?utm_source=link-attribution&utm_medium=referral&utm_campaign=video&utm_content=120172">Hiran Shrestha</a> from <a href="https://pixabay.com//?utm_source=link-attribution&utm_medium=referral&utm_campaign=video&utm_content=120172">Pixabay</a> -->
    </video>

    <div class="content">
        <div class='text-center title'>Blackjack</div>
        <!--Main description-->
        <div class='container-fluid col-md-6'>
            <div class='text-center title'>
                Player's Cards
            </div>
            <hr class="title_hr" style="margin: 0 auto;">
            <div class="bigg add-space">
                <div class='text-center'>
                    <span id="playerCards"></span>
                    <br>
                    <span class="player-cards" id='playerScore'></span>
                </div>
            </div>
        </div>
        <div class='container-fluid col-md-6'>
            <div class='text-center title'>
                Dealer's Cards
            </div>
            <hr class="title_hr" style="margin: 0 auto;">
            <div class="bigg add-space">
                <div class='text-center'>
                    <span id="dealerCards"></span>
                    <br>
                    <span class="player-cards" id='dealerScore'></span>
                </div>
            </div>
        </div>
        <div class="container-fluid col-md-12 text-center">
            <span id="declareWinner" class="text-center"></span>
            <br>
            <br>
            <form id="hitNstay">
                <div class='container-fluid col-md-12 text-center'>
                    <input name="stay" type="button" id="stay" value="STAY" />
                </div>
                <div class='container-fluid col-md-12 text-center'>
                    <input name="hit" type="button" id="hit" value="HIT" />
                </div>
                <div class='container-fluid col-md-12 text-center'>
                    <input name="restart" type="button" id="restart" value="RESTART" />
                </div>
            </form>
        </div>
        <div class='container-fluid col-md-12 text-center'>
            <footer class='text-center'>
                Updated March 2024
            </footer>
            <footer>
                Background credit to https://pixabay.com/videos/dots-connected-dots-lines-background-120172/
            </footer>
        </div>
    </div>
    <!-- jQuery -->
    <script src="js/jquery.js" type="text/javascript">
    </script>
    <script src="js/jquery-ui.js" type="text/javascript">
    </script>
    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js" type="text/javascript">
    </script>
    <!-- Plugin JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.1/angular.min.js" type="text/javascript">
    </script>
    <script src="js/typed.js" type="text/javascript">
    </script>
    <!-- Custom JavaScript -->
    <script src="js/main.js" type="text/javascript">
    </script>
    <script src="js/blackjack/model.js" type="text/javascript">
    </script>
    <script src="js/blackjack/view.js" type="text/javascript">
    </script>
    <script src="js/blackjack/controller.js" type="text/javascript">
    </script>
</body>

</html>
